<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <title>C&D</title>

</head>

<body>

    <header>

        <h1 id="titulo-principal">Codificador &<br>Descodificador</h1>

    </header>

    <main>

        <section>

            <form class="wrapper">

                <div>
                    <br>
                    <label for="escolherDecodificacao">Em qual linguagem deseja criptografar?</label>

                    <select id="escolherDecodificacao">
                        
                        <option class="testei" value="optCifra">Cifra de CÃ©sar</option>
                        <option class="testei"  value="optBase64">Base64</option>

                    </select>

                </div>

                <div class="radioBtns">

                    <div>

                        <label for="radio1">Codificar</label>
                        <input checked type="radio" value="radio1" name="teste" class="radioGeral" id="radio1">
                    
                    </div>
                    
                    <div>

                        <label for="radio2">Decodificar</label>
                        <input type="radio" name="teste" value="radio2" class="radioGeral" id="radio2">
                    
                    </div>

                </div>
               
                <div>

                    <label id="inputTextoTitulo" for="inputTexto">Texto para ser codificado:</label>
                    <textarea type="text" id="inputTexto"></textarea>
                
                </div>
                
                <div id="baseContainer">

                    <label for="inputBase">Digite o valor de deslocamento:</label>
                    <input type="number" min="0" maxlength="2" placeholder="1-25" id="inputBase">

                </div>
                
                <div>

                    <input type="button" value="GO!" id="btn">

                </div>
    
                <div class="resultadoContainer">

                    <textarea readonly class="resultado">Resultado</textarea>

                </div>
                <br>
            </form>

        </section>
    
       
    </main>

    <script src="./js/main.js"></script> 

</body>

</html>
